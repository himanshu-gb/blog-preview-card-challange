<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

<body>

  <div class="blog">
    <img src="./assets/images/illustration-article.svg" alt="blog-image">
    <p class="blog-category">Learning</p>
    <p class="blog-publish-time">Published 16 Dec 2024</p>
    <h1 class="blog-title">HTML & CSS foundations</h1>
    <p class="blog-description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="blog-profile">
      <img src="./assets/images/image-avatar.webp " alt="profile-picture">
      <p class="auther-name">Greg Hooper</p>
    </div>


  </div>
